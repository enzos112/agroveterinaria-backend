# ==========================================
# 1. CONFIGURACIÓN DE LA BASE DE DATOS
# ==========================================
spring.datasource.url=jdbc:mysql://localhost:3306/db_agroveterinaria?serverTimezone=America/Lima&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================================
# 2. CONFIGURACIÓN DE JPA / HIBERNATE
# ==========================================
spring.jpa.hibernate.ddl-auto=update

# Mostrar las consultas SQL en la consola (Útil para depurar mientras programas)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ==========================================
# 3. OTRAS CONFIGURACIONES
# ==========================================
server.port=8080